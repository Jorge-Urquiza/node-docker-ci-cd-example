name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-cases:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Node.js Project
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies on your project
        run: npm install


      - name: Run unit tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test-cases

    steps:

      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build 

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

